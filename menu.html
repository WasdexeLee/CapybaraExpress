<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="menu_styles.css">
    <script src="menu_script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- <div class="container"> -->
        <div class="row">

            <!-- Category Display Column -->
            <div class="col-lg-1">
                <p>category</p>
            </div>

            <!-- Food Item Column -->
            <div class="col-lg-11" id="food-item-col">



                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="https://via.placeholder.com/150" class="img-fluid"
                                        alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <!-- Card title -->
                                        <h5 class="card-title">Card title</h5>
                                        <!-- Card text -->
                                        <p class="card-text desc-twol">
                                            This is a wider card
                                            supporting text below as a natural
                                            lead-in to</p>
                                        <p class="card-text price"><small class="text-muted">$18.90</small></p>
                                        <button type="button" class="btn btn-primary btn-addtc"><img
                                                src="food-image/plus-white.svg"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>





                    <!-- Column 2 -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="row no-gutters" style="height: 100%;">
                                <div class="col-md-4" style="height: 100%;">
                                    <!-- Card image -->
                                    <img src="https://via.placeholder.com/150" class="img-fluid" style="height: 100%;"
                                        alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <!-- Card title -->
                                        <h5 class="card-title">Card title</h5>
                                        <!-- Card text -->
                                        <p class="card-text"
                                            style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                            card 2
                                            lead-in to</p>
                                        <p class="card-text" style="position: absolute; bottom: 5%;"><small
                                                class="text-muted">$
                                                18.90</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
</body>

</html>
