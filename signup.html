<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="login_styles.css"> <!-- Assuming reuse of the same CSS for consistency -->
    <script src="signup_script.js"></script>
</head>

<body>

    <div class="login-container">
        <form id="signupForm">
            <h2>Sign Up</h2>

            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
            </div>

            <div class="form-group">
                <input type="text" id="phone" name="phone" required placeholder="Phone Number">
            </div>

            <div class="form-group">
                <input type="text" id="address" name="address" required placeholder="Address">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="notification" name="notification"> Want to receive notifications?
                </label>
            </div>

            <button type="submit" class="btn-login">Sign Up</button>
        </form>
    </div>

</body>

</html>
